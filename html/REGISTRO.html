<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactarnos</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>

    <header>
        <h1>IA generativa</h1>
        
        <!--Menu de navegacion entre paginas con una UL-->
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="inicio.html" >Blog</a></li>
                <li><a href="nosotros.html">Acerca de nosotros</a></li>  
                <li><a href="registro.html" class="active">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h1>Contactarnos</h1>
            <h2>Ingrese su informacion</h2>
            
            <form class="registro-form" action="guardar.php" method="post">
                <div class="form-field">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
                </div>

                <div class="form-field">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" placeholder="Calle, número, ciudad, código postal" required>
                </div>

                <div class="form-field">
                    <label for="telefono">Número Telefónico:</label>
                    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{4}-[0-9]{4}" placeholder="1234-5678" required>
                </div>

                <div class="form-field">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="gender-field">
                    <label>Género:</label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="genero" value="masculino" required>
                            <span>Masculino</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="genero" value="femenino">
                            <span>Femenino</span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="genero" value="otro">
                            <span>Otro</span>
                        </label>
                    </div>
                </div>

                <div class="form-field">
                    <label for="asunto">Asunto:</label>
                    <textarea id="asunto" name="asunto" placeholder="Escribe tu mensaje o comentario aquí..." rows="4" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Enviar</button>
            </form>
    
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="#preguntas">Preguntas Frecuentes</a>
                <a href="#privacidad">Política de Privacidad</a>
                <a href="#terminos">Términos de Uso</a>
                <a href="../html/registro.html">Contacto</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
