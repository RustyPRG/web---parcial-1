<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRO</title>
</head>
<body style="margin: 0; background-color: #527c88; font-family: Arial, sans-serif;">

    <header style="background-color: #d7baad; padding: 20px; min-height: 120px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);">
        <h1 style="margin: 0; text-align: center; color: #2c3e50; font-size: 40px;">Salud Vital</h1>
        
        <!--Menu de navegacion entre paginas con una UL-->
        <nav style="margin-top: 30px; display: flex; justify-content: center; align-items: center; width: 100%;">
            <ul style="list-style: none; padding: 0; margin: 0; display: flex; gap: 70px; font-size: 24px; font-weight: bold;">
                <li><a href="HOME.html" style="color: #000; text-decoration: none;">Home</a></li>
                <li><a href="REGISTRO.html" style="color: #000; text-decoration: none; border-bottom: 2px solid #527c88; padding-bottom: 2px;">Registro</a></li>
                <li><a href="BLOG.html" style="color: #000; text-decoration: none;">Blog</a></li>
                <li><a href="CONTACTO.html" style="color: #000; text-decoration: none;">Contáctanos</a></li>
            </ul>
        </nav>
    </header>
    <main style="background-image: url('vegetales.png'); background-size: cover; background-position: center; background-attachment: fixed; min-height: 80vh; padding: 40px 20px;">
        <section style="max-width: 800px; margin: 0 auto; background-color: white; border: 4px solid #ff6b35; border-radius: 15px; padding: 40px; box-shadow: 0 8px 16px rgba(0,0,0,0.3);">
                    
            <h1 style="text-align: center; color: #2c3e50; font-size: 36px; margin-bottom: 30px; text-shadow: 2px 2px 4px rgba(0,0,0,0.1);">Salud Vital</h1>
                    
            <h2 style="text-align: center; color: #527c88; font-size: 28px; margin-bottom: 30px;">Registro de Usuario</h2>
                    
            <form style="display: grid; gap: 20px;">
                        
                <!-- Nombre completo -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Nombre Completo:</label>
                    <input type="text" placeholder="Ingresa tu nombre completo" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Fecha de nacimiento -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Fecha de Nacimiento:</label>
                    <input type="date" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Correo electrónico -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Correo Electrónico:</label>
                    <input type="email" placeholder="ejemplo@correo.com" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Número telefónico -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Número Telefónico:</label>
                    <input type="tel" pattern="[0-9]{4}-[0-9]{4}" placeholder="1234-5678" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Género -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 10px;">Género:</label>
                    <div style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="genero" value="masculino" style="transform: scale(1.2);">
                            <span>Masculino</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="genero" value="femenino" style="transform: scale(1.2);">
                            <span>Femenino</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="genero" value="otro" style="transform: scale(1.2);">
                            <span>Otro</span>
                        </label>
                    </div>
                </div>
                        
                <!-- Dirección -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Dirección:</label>
                    <input type="text" placeholder="Calle, número, ciudad, código postal" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Peso y Altura en la misma fila -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                    <div style="display: flex; flex-direction: column;">
                        <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Peso (kg):</label>
                        <input type="number" placeholder="70" min="30" max="200" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                    </div>
                    <div style="display: flex; flex-direction: column;">
                        <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Altura (cm):</label>
                        <input type="number" placeholder="170" min="100" max="250" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                    </div>
                </div>
                        
                <!-- Nivel de actividad física -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Nivel de Actividad Física:</label>
                    <select style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                        <option value="">Selecciona tu nivel de actividad</option>
                        <option value="sedentario">Sedentario</option>
                        <option value="ligero">Ligero</option>
                        <option value="moderado">Moderado</option>
                        <option value="intenso">Intenso</option>
                    </select>
                </div>
                        
                <!-- Objetivo nutricional -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 10px;">Objetivo Nutricional (puedes seleccionar varios):</label>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="objetivo" value="perder-peso" style="transform: scale(1.2);">
                            <span>Perder peso</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="objetivo" value="ganar-masa" style="transform: scale(1.2);">
                            <span>Ganar masa muscular</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="objetivo" value="mejorar-salud" style="transform: scale(1.2);">
                            <span>Mejorar la salud</span>
                        </label>
                    </div>
                </div>
                        
                <!-- Alergias o restricciones -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Alergias o Restricciones Alimentarias:</label>
                    <textarea placeholder="Describe cualquier alergia o restricción alimentaria que tengas..." rows="4" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px; resize: vertical; font-family: Arial, sans-serif;"></textarea>
                </div>
                        
                <!-- Cantidad de agua -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 10px;">Cantidad Diaria de Agua Consumida:</label>
                    <div style="display: flex; align-items: center; gap: 15px;">
                        <input type="range" id="agua" min="0.5" max="5" step="0.1" value="2" style="flex: 1; height: 8px; background: linear-gradient(to right, #527c88, #89dee2); border-radius: 5px; outline: none;" oninput="document.getElementById('aguaOutput').value = this.value">
                        <output id="aguaOutput" style="background-color: #d7baad; padding: 8px 12px; border-radius: 5px; font-weight: bold; color: #2c3e50; min-width: 60px; text-align: center;">2</output>
                        <span style="color: #2c3e50; font-weight: bold;">litros</span>
                    </div>
                </div>
                        
                <!-- Foto de alimentos -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Foto de Alimentos Comunes:</label>
                    <input type="file" accept="image/*" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px; background-color: white;">
                </div>
                        
                <!-- Hora de comida principal -->
                <div style="display: flex; flex-direction: column;">
                    <label style="font-weight: bold; color: #2c3e50; margin-bottom: 5px;">Hora Habitual de la Comida Principal:</label>
                    <input type="time" style="padding: 12px; border: 2px solid #d7baad; border-radius: 8px; font-size: 16px;" required>
                </div>
                        
                <!-- Botón de envío -->
                <button type="submit" style="background: linear-gradient(135deg, #527c88 0%, #89dee2 100%); color: white; padding: 15px 30px; border: none; border-radius: 10px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s;" onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.3)'" onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.2)'">
                    Registrarse
                </button>
                        
            </form>               
        </section>
    </main>
    <footer style="background: linear-gradient(135deg, #2e4450 0%, #10217d 100%); color: #89dee2; padding: 2rem 0 1rem; margin-top: 3rem; box-shadow: 0 -4px 8px rgba(0,0,0,0.2);">
        <div style="max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px;">
            
            <div style="display: flex; gap: 30px; flex-wrap: wrap;">
                <a href="#preguntas" style="color: #16c2d5; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 20px; transition: all 0.3s;">Preguntas Frecuentes</a>
                <a href="#privacidad" style="color: #16c2d5; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 20px; transition: all 0.3s;">Política de Privacidad</a>
                <a href="#terminos" style="color: #16c2d5; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 20px; transition: all 0.3s;">Términos de Uso</a>
                <a href="#contacto" style="color: #16c2d5; text-decoration: none; font-weight: bold; padding: 8px 15px; border-radius: 20px; transition: all 0.3s;">Contacto</a>
            </div>
            
            <div style="display: flex; align-items: center; gap: 10px;">
                <span style="font-weight: bold; color: #d7baad;">Idioma:</span>
                <select style="padding: 8px 12px; border: 2px solid #16c2d5; border-radius: 15px; background: linear-gradient(135deg, #89dee2 0%, #16c2d5 100%); color: #10217d; font-weight: bold;">
                    <option value="es">Español</option>
                    <option value="en">English</option>
                </select>
            </div>
            
        </div>
    </footer>
</body>
</html>
